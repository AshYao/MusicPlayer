name: PR Notification

on:
  pull_request:
    types: [opened, reopened, synchronize, labeled]

jobs:
  notify-slack:
    runs-on: ubuntu-latest
    if: |
      (github.event.action == 'labeled' && github.event.label.name == 'wf:ready-for-review') ||
      (github.event.action != 'labeled' && contains(github.event.pull_request.labels.*.name, 'wf:ready-for-review')) ||
      startsWith(github.event.pull_request.user.login, 'amazon-q-developer')
    steps:
      - name: Send Slack notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_MESSAGE: |
            :white_check_mark: **GitHub PR作成完了**
            :file_folder: **リポジトリ**: ${{ github.repository }}
            :clipboard: **タイトル**: ${{ github.event.pull_request.title }}
            :link: **URL**: ${{ github.event.pull_request.html_url }}
            :zap: **ブランチ**: ${{ github.event.pull_request.head.ref }} → ${{ github.event.pull_request.base.ref }}
            :robot_face: AI実装が完了しました。コードレビューお願いします 